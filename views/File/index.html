<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Go Session Auth</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Coffe Valley</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalog">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/distributor">Distributor</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/upload">Upload</a>
                    </li>
                </ul>
                <a class="btn btn-outline-danger my-2 my-sm-0" href="/logout" role="button">LOGOUT</a>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Add Data</h3>
            </div>
            {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
            <hr />
            {{ end }}
            <form action="/file/store" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" name="title" value="{{ .file.Title }}"
                            class="form-control {{ if .validation.Title }} is-invalid {{ end }}">
                        <div class="invalid-feedback">
                            {{ .validation.Title }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">File input</label>
                        <div class="input-group">
                            <input type="file" name="file" value="{{ .file.File }}"
                                class="form-control {{ if .validation.File }} is-invalid {{ end }}">
                            <div class="invalid-feedback">
                                {{ .validation.File }}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Author</label>
                        <input type="text" name="author" value="{{ .file.Author }}"
                            class="form-control {{ if .validation.Author }} is-invalid {{ end }}">
                        <div class="invalid-feedback">
                            {{ .validation.Author }}
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/upload" class="btn btn-primary">Back</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted" id="currentDate"></span>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            var currentDate = new Date();

            var day = currentDate.getDate();
            var month = currentDate.getMonth();
            var year = currentDate.getFullYear();

            var months = [
                "Januari", "Februari", "Maret", "April",
                "Mei", "Juni", "Juli", "Agustus",
                "September", "Oktober", "November", "Desember"
            ];

            var formattedDate = day + " " + months[month] + ", " + year;
            document.getElementById("currentDate").innerHTML = formattedDate;
        });
    </script>
</body>

</html>
