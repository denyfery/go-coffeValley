{{ $nomor := 0 }}
{{ range .users }}
<tr>
    {{ $nomor = increment $nomor 1 }}
    <td>{{ $nomor }}</td>
    <td>{{ .NamaLengkap }}</td>
    <td>{{ .Email }}</td>
    <td>
        <a href="/user/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/user/delete?id={{.Id}}" onclick="return confirm('Aapakah anda yakin ingin menghapus data?')" class="btn btn-sm btn-danger">Hapus</a>
    </td>
</tr>
{{ end }}
